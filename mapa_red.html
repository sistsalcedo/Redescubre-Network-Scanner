              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FF5733", "font": {"color": "white"}, "id": "192.168.10.1", "label": "Gateway/Router", "shape": "star", "size": 30, "title": "IP: 192.168.10.1\nMAC: 78:9a:18:c3:c1:af\nTipo: router"}, {"color": "#97C2FC", "font": {"color": "white"}, "id": "192.168.10.6", "label": "Desconocido", "shape": "dot", "size": 15, "title": "IP: 192.168.10.6\nMAC: d8:bb:c1:4c:25:61\nTipo: device"}, {"color": "#97C2FC", "font": {"color": "white"}, "id": "192.168.10.227", "label": "WIN-JK9QDH08R6J", "shape": "dot", "size": 15, "title": "IP: 192.168.10.227\nMAC: 08:00:27:77:ec:7d\nTipo: device"}, {"color": "#97C2FC", "font": {"color": "white"}, "id": "192.168.10.237", "label": "DESKTOP-6NOGVFI", "shape": "dot", "size": 15, "title": "IP: 192.168.10.237\nMAC: 08:00:27:80:fd:b8\nTipo: device"}, {"color": "#97C2FC", "font": {"color": "white"}, "id": "192.168.10.245", "label": "Desconocido", "shape": "dot", "size": 15, "title": "IP: 192.168.10.245\nMAC: 00:eb:d8:e0:38:8a\nTipo: device"}, {"color": "#FFC300", "font": {"color": "white"}, "id": "10.225.120.200", "label": "Switch Manual\n10.225.120.200", "shape": "triangle", "size": 25, "title": "IP: 10.225.120.200\nMAC: N/A\nTipo: switch"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {

        },

    "interaction": {

        "hideEdgesOnDrag": false,

            "damping": 0.4,

        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  
                    network.on("selectNode", neighbourhoodHighlight);
                  

                  


                  

                  return network;

              }
